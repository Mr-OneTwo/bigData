<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <style>
    @font-face {font-family:'digifaw';src: url('digifaw.ttf');font-weight: normal;font-style: normal;}
  </style>
  <title>罗城县家庭医生签约服务平台</title>
</head>
<body>
  <div class="top">
    <div class="nav_fa">
        <div class="nav_tittle">标题一</div>

    </div>
    <div class="top_tittle">罗城县家庭医生签约服务管理平台</div>

    </div>
  </div>
  <!-- 以下是内容 -->
  <div class="content">
      <div class="fir_column">
        <div class="one">
            <h2 class="tit">家庭服务量趋势图</h2>
            <div class="echart_box"></div>
        </div>
        <div class="one">

            <div class="echart_box"></div>

      </div>
      <div class="sec_column">

              <h2 class="name">签约人数</h2>

            <div class="echart_box"></div>
          </div>
      </div>
      <div class="thir_column">
          <div class="one">
              <h2 class="tit">签约动态</h2>
              <div class="echart_box"></div>
          </div>
          <div class="one">
              <h2 class="tit">重点人群TOP5</h2>
              <div class="echart_box"></div>
          </div>
          <div class="one">
              <h2 class="tit">签约人数趋势图（近6个月）</h2>
              <div class="echart_box"></div>
          </div>
      </div>
